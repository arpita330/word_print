<!DOCTYPE html>
<html>
<head>
    <title>Gift Code Printer</title>
</head>
<body>
    <img id="preview" style="max-width:100%; height:auto; display:block; margin:0 auto;">
    
    <script>
        // Get code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const giftCode = urlParams.get('code') || 'NO CODE';
        
        // Create canvas and image
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        // Use a reliable CORS-friendly image
        img.crossOrigin = "Anonymous";
        img.src = 'https://raw.githubusercontent.com/arpita330/word_print/main/IMG_20260215_144053_492.jpg';
        
        img.onload = function() {
            // Set canvas size
            canvas.width = img.width;
            canvas.height = img.height;
            
            // Draw image
            ctx.drawImage(img, 0, 0);
            
            // Configure text style
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = '#FFD700';
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 4;
            ctx.shadowOffsetY = 4;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw the code in the center
            ctx.fillText(giftCode, canvas.width/2, canvas.height/2);
            
            // Show the image on the page
            document.getElementById('preview').src = canvas.toDataURL('image/jpeg', 0.9);
            
            // Optional: Auto-download (uncomment if you want)
            // var link = document.createElement('a');
            // link.download = 'gift-code.jpg';
            // link.href = canvas.toDataURL('image/jpeg');
            // link.click();
        };
        
        img.onerror = function() {
            document.body.innerHTML = '<h2>Error loading background image. Check the image URL.</h2>';
        };
    </script>
</body>
</html>
