<!DOCTYPE html>
<html>
<head>
    <title>Gift Code Printer</title>
</head>
<body>
    <script>
        // Get code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const giftCode = urlParams.get('code') || 'NO CODE';
        
        // Create canvas
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        
        img.crossOrigin = "Anonymous";
        img.src = 'https://raw.githubusercontent.com/arpita330/word_print/main/IMG_20260215_144053_492.jpg';
        
        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
            
            // Draw gift code in the rectangular box (adjust Y coordinate as needed)
            ctx.font = 'bold 50px Arial';
            ctx.fillStyle = '#FFD700';
            ctx.shadowColor = 'black';
            ctx.shadowBlur = 12;
            ctx.shadowOffsetX = 3;
            ctx.shadowOffsetY = 3;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Position in the rectangular box (adjust these values)
            ctx.fillText(giftCode, canvas.width / 2, canvas.height * 0.69);
            
            // Convert to image and redirect
            window.location.href = canvas.toDataURL('image/jpeg', 0.9);
        };
    </script>
</body>
</html>
