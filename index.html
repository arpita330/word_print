<!DOCTYPE html>
<html>
<head>
    <title>Gift Code Printer</title>
</head>
<body style="margin:0; padding:0; display:flex; justify-content:center; align-items:center; min-height:100vh; background:#2c3e50;">
    <img id="giftImage" style="max-width:100%; box-shadow:0 0 20px rgba(0,0,0,0.5);">
    
    <script>
        var urlParams = new URLSearchParams(window.location.search);
        var giftCode = urlParams.get('code') || 'NO CODE';
        
        var canvas = document.createElement('canvas');
        canvas.width = 800;
        canvas.height = 400;
        var ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#2c3e50';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Border
        ctx.strokeStyle = '#f1c40f';
        ctx.lineWidth = 15;
        ctx.strokeRect(20, 20, canvas.width-40, canvas.height-40);
        
        // "GIFT CODE" text
        ctx.font = '40px Arial';
        ctx.fillStyle = '#ecf0f1';
        ctx.textAlign = 'center';
        ctx.fillText('üéÅ GIFT CODE üéÅ', canvas.width/2, 100);
        
        // The actual gift code
        ctx.font = 'bold 80px Arial';
        ctx.fillStyle = '#f1c40f';
        ctx.shadowColor = '#000000';
        ctx.shadowBlur = 15;
        ctx.shadowOffsetX = 3;
        ctx.shadowOffsetY = 3;
        ctx.fillText(giftCode, canvas.width/2, 250);
        
        // Convert to image and display
        document.getElementById('giftImage').src = canvas.toDataURL('image/png');
    </script>
</body>
</html>
