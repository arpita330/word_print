<!DOCTYPE html>
<html>
<head>
    <title>Gift Code Printer</title>
</head>
<body>
    <script>
        // Get code from URL
        var urlParams = new URLSearchParams(window.location.search);
        var giftCode = urlParams.get('code') || 'NO CODE';
        
        // Create canvas
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        var img = new Image();
        
        img.crossOrigin = "Anonymous";
        img.src = 'https://raw.githubusercontent.com/arpita330/word_print/main/IMG_20260215_144053_492.jpg';
        
        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            // Draw gift code
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = '#FFD700';
            ctx.shadowColor = '#000000';
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 4;
            ctx.shadowOffsetY = 4;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Position in the rectangular box
            ctx.fillText(giftCode, canvas.width / 2, canvas.height * 0.70);
            
            // Redirect to image data
            window.location.href = canvas.toDataURL('image/jpeg', 0.95);
        };
    </script>
</body>
        </html>
