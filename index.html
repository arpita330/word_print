<!DOCTYPE html>
<html>
<head>
    <title>Gift Code Printer</title>
</head>
<body>
    <script>
        // Get code from URL
        function getQueryParam(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name) || 'NO CODE';
        }
        
        var giftCode = getQueryParam('code');
        
        // Create canvas and image
        var canvas = document.createElement('canvas');
        var ctx = canvas.getContext('2d');
        var img = new Image();
        
        img.crossOrigin = "Anonymous";
        img.src = 'https://raw.githubusercontent.com/arpita330/word_print/main/IMG_20260215_144053_492.jpg';
        
        img.onload = function() {
            // Set canvas size to match image
            canvas.width = img.width;
            canvas.height = img.height;
            
            // Draw background image
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            
            // Draw gift code
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = '#FFD700';
            ctx.shadowColor = '#000000';
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 4;
            ctx.shadowOffsetY = 4;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Position in the rectangular box
            ctx.fillText(giftCode, canvas.width / 2, canvas.height * 0.70);
            
            // Redirect to the image data - this makes the page return an image
            window.location.href = canvas.toDataURL('image/jpeg', 0.95);
        };
        
        img.onerror = function() {
            document.body.innerHTML = 'Error loading image';
        };
    </script>
</body>
</html>
